<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clear Chat Storage</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 480px; margin: 2rem auto; padding: 0 1rem; }
    h1 { font-size: 1.25rem; margin-bottom: 0.5rem; }
    p { color: #666; margin-bottom: 1rem; }
    button { padding: 0.5rem 1rem; background: #7c3aed; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 1rem; }
    button:hover { background: #6d28d9; }
    #result { margin-top: 1rem; padding: 0.75rem; border-radius: 6px; font-size: 0.875rem; white-space: pre-wrap; }
    .success { background: #dcfce7; color: #166534; }
  </style>
</head>
<body>
  <h1>Clear Chat & Trade Storage</h1>
  <p>Removes all chat-related data from localStorage. Open this page from the same origin as your app (e.g. <code>http://localhost:5173/scripts/clear-chat-storage.html</code>).</p>
  <button onclick="clearStorage()">Clear All Chat Storage</button>
  <div id="result"></div>

  <script>
    const CHAT_KEYS = [
      'deletedChannels',
      'selectedChatUser',
      'trade_state',
      'activeTransaction',
      'pendingTransaction',
      'walletInfo'
    ];

    const PREFIXES = [
      'deletedChannel_',
      'soctra_cred_',
      'trade_state_completed_'
    ];

    function clearStorage() {
      const removed = [];
      const resultEl = document.getElementById('result');

      for (let i = localStorage.length - 1; i >= 0; i--) {
        const key = localStorage.key(i);
        if (!key) continue;

        const isExact = CHAT_KEYS.includes(key);
        const isPrefix = PREFIXES.some(p => key.startsWith(p));
        if (isExact || isPrefix) {
          localStorage.removeItem(key);
          removed.push(key);
        }
      }

      resultEl.className = 'success';
      resultEl.textContent = removed.length
        ? `Cleared ${removed.length} item(s):\n${removed.slice(0, 20).join('\n')}${removed.length > 20 ? '\n...' : ''}`
        : 'No chat storage keys found.';
    }
  </script>
</body>
</html>
